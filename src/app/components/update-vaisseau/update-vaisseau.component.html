<div *ngIf="!isLoading">
<form  #vaisseauForm="ngForm" (ngSubmit)="update()">


  <div class="form-group">
    <label for="name">Nom du vaisseau</label>
    <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="vaisseauUpdate.nom" #name='ngModel'></div>
  <div class="attention" [hidden]="name.valid">Entrer un nom</div>


  <div  class="form-group">
    <label for="modele">Modele du vaisseau</label>
    <input type="text" id="modele" name="modele" class="form-control" required [(ngModel)]="vaisseauUpdate.modele" #modele='ngModel'></div>
  <div class="attention" [hidden]="modele.valid">Entrer un modele</div>


  <p>Vitesse Lumiere</p>
  <div class="form-group">
    <label for="lightYes">oui</label>
    <input type="radio" id="lightYes" name="light" ></div>

  <div class="form-group">
    <label for="lightNo">non</label>
    <input type="radio" id="lightNo" name="light" ></div>


  <div class="form-group">
    <label for="nombre">Nombre de passager du vaisseau</label>
    <input type="text" id="nombre" name="nombre" class="form-control" required [(ngModel)]="vaisseauUpdate.nbrPassagers" #nombre='ngModel'></div>
  <div class="attention" [hidden]="nombre.valid">Entrer un nombre de passager</div>


  <div class="form-group">
    <label for="img">image du vaisseau</label>
    <input type="text" id="img" name="img" class="form-control" required [(ngModel)]="vaisseauUpdate.img" #img='ngModel'></div>
  <div class="attention" [hidden]="img.valid">Entrer une image</div>

  <input class="valide" [disabled]="!vaisseauForm.valid" type="submit"><br>

</form>
</div>

<div *ngIf="isLoading">Chargement en cours....</div>
