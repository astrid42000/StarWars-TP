<div class="formulaire">

  <h2>Ajout d'une planète</h2>

  <form  #planeteForm="ngForm" (ngSubmit)="update()">

    <div class="form-group">
      <label for="name">Nom de la planete</label>
      <input type="text" id="name" name="name" class="form-control" required [(ngModel)]="modifplanete.nom" #name='ngModel'></div>
    <div class="attention" [hidden]="name.valid">Entrer un nom</div>


    <div class="form-group">
      <label for="nbrH">Nombre d'habitants</label>
      <input type="text" id="nbrH" name="model" class="form-control" required [(ngModel)]="modifplanete.nbrHabitant" #nbrH='ngModel'></div>
    <div class="attention" [hidden]="nbrH.valid">Entrer un nombre d'habitants</div>


    <div class="form-group">
      <label for="all">Allégeance</label>
      <input type="text" id="all" name="nombre" class="form-control" required [(ngModel)]="modifplanete.allegeance" #all='ngModel'></div>
    <div class="attention" [hidden]="all.valid">Entrer une allégeance</div>


    <div class="form-group">
      <label for="img">image de la planete</label>
      <input type="text" id="img" name="img" class="form-control" required [(ngModel)]="modifplanete.img" #img='ngModel'></div>
    <div class="attention" [hidden]="img.valid">Entrer une image</div>

    <input class="valide" [disabled]="!planeteForm.valid" type="submit"><br>

  </form>
</div>
